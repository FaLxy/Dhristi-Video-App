<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>

        <div id="Calling-page" class="Calling-page">
            
            <div id="Navbar" class="container-fluid">
                <span class="material-icon-navbar material-symbols-outlined material-icons md-36 navbar-element">
                    more_vert
                </span>
                <div class ="navbar-element navbar-text-div">
                    <h3 id="navbar-name" class="navbar-name"></h3>
                    <h6 id="navbar-room-name" class="navbar-room-name"></h6>
                </div>  
            </div>
            
            <div id="video-call-div">
                <video muted id="local-video" autoplay></video>
                <video id="remote-video" autoplay></video>
                <div class="call-actions-div">
                    <button onclick="muteVideo()">Mute Video</button>
                    <button onclick="muteAudio()">Mute Audio</button>
                </div>
            </div>

        </div>

    

        <div id="call-setup">
            <input placeholder="Enter Custom Room ID"
                type = "text"
                id = "username-input"/><br>
            
            <button onclick="sendUsername()">Create Room</button>
            <button onclick="startCall()">Start Call</button>
        </div>
        
        <script src="./sender.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
